<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
<h5 class="my-3 border-bottom pd-2">
	질문 등록
</h5>

<form th:action="@{/question/create}" th:object="${questionForm}" method="post">

	<!-- 오류 메세지 출력 부분 -->
	<!-- 외부 파일에서 import ~{파일명::태그이름} -->
	<div th:replace="~{form_errors::formErrorsFragment}"></div>

	<div class="mb-3">
		<label for="subject" class="form-lable">제목</label>
		<input type="text" name="subject" th:field="*{subject}" id="subject" class="form-controll">
	
	</div>
	
	<div class="mb-3">
		<label for="content" class="form-lable">내용</label>
		<textarea name="content" th:field="*{content}" id="content" class="form-controll" rows=10></textarea>
	
	</div>
	<input type="submit" value="저장하기" class="btn btn-primary my-2">

</form>
	</div>
</html>
